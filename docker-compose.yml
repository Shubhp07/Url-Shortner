services:
  db:
    image: postgres:14-alpine
    container_name: url-shortener-db
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=urlshortener
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      # Aligns with the DB name/user and waits for readiness
      test: ["CMD-SHELL", "pg_isready -h localhost -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: url-shortener-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # Match DB credentials so authentication succeeds
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/urlshortener
      - SPRING_DATASOURCE_USERNAME=myuser
      - SPRING_DATASOURCE_PASSWORD=mypassword
      # Quick first-run fix for "missing table [url_mapping]":
      # switch to 'validate' later after migrations are in place
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

volumes:
  postgres-data:
